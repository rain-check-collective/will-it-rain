<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Will It Rain?</h1>

      <!-- Search Card -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <div class="custom-card">
            <form id="weatherForm">
              <label for="cityStationSelect">Choose City/Station:</label>
              <select id="cityStationSelect" name="cityStation" required>
                <!-- Washington DC (Reagan) as default, others alphabetized -->
                <option value="KDCA" selected>Washington DC (Reagan)</option>
                <option value="PANC">Anchorage</option>
                <option value="KATL">Atlanta</option>
                <option value="KBOS">Boston</option>
                <option value="KORD">Chicago (O'Hare)</option>
                <option value="KDFW">Dallas/Fort Worth</option>
                <option value="KDEN">Denver</option>
                <option value="KLAS">Las Vegas</option>
                <option value="KLAX">Los Angeles</option>
                <option value="KMIA">Miami</option>
                <option value="KMSP">Minneapolis</option>
                <option value="KJFK">New York (JFK)</option>
                <option value="KPHX">Phoenix</option>
                <option value="Kpdx">Portland</option>
                <option value="KSFO">San Francisco</option>
                <option value="KSEA">Seattle</option>
              </select>

              <label for="yearSelect">Year:</label>
              <select id="yearSelect" name="year" required></select>

              <label for="monthSelect">Month:</label>
              <select id="monthSelect" name="month" required>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>

              <label for="daySelect">Day:</label>
              <select id="daySelect" name="day" required></select>

              <input type="submit" value="Get Weather" />
            </form>

            <div id="loadingSpinner">
              <div class="spinner"></div>
              <p>Fetching weather data...</p>
            </div>

            <div id="weatherResult">
              <p>
                Select a station and date, then click "Get Weather" to see
                results.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Weather Display Card -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="weatherCard" class="custom-card" style="display: none">
            <div class="text-center">
              <h2 id="cityName" class="mb-3 city-title">City Name</h2>
              <div class="icon-container">
                <img
                  id="weatherIcon"
                  class="weather-icon"
                  src=""
                  alt="Weather Icon"
                />
              </div>
            </div>

            <div class="row text-center weather-details">
              <div class="col-md-6 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <i class="fas fa-thermometer-half me-2"></i>
                      <span id="temperature" class="temperature-value"
                        >--°C</span
                      >
                    </div>
                    <small id="feelsLike" class="text-light"
                      >Feels like: --°C</small
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Humidity</h5>
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <i class="fas fa-tint me-2"></i>
                      <span id="humidity" class="temperature-value">--%</span>
                    </div>
                    <small id="windSpeed" class="text-light"
                      >Wind: -- m/s</small
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center mt-3">
              <p id="description" class="h5">Weather Description</p>
              <small id="lastUpdate" class="text-light"
                >Last updated: --:--</small
              >
            </div>
          </div>

          <!-- Loading Spinner -->
          <div id="loadingSpinner" class="text-center mt-4">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Error Alert -->
          <div
            id="errorAlert"
            class="alert alert-danger mt-4"
            style="display: none"
          >
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
